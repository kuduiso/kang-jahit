<div class="box-order">
  <div class="form-container">
    <form id="formUpdate" method="post" enctype="multipart/form-data">
      <h3 class="text-center">Update Order</h3>
      <div class="input-control">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" id="nama" placeholder="Masukkan nama">
        <span class="err-msg text-12"></span>
      </div>
      <div class="input-control">
        <label for="keterangan">Keterangan:</label> <br>
        <textarea name="keterangan" id="keterangan" rows="4" cols="25" placeholder="Masukkan keterangan"></textarea>
        <span class="err-msg text-12"></span>
      </div>
      <div class="input-control">
        <label for="tgl_masuk">Tanggal Masuk:</label>
        <input type="date" name="tgl_masuk" id="tgl_masuk">
        <span class="err-msg text-12"></span>
      </div>
      <div class="input-control">
        <label for="tgl_jadi">Tanggal Jadi:</label>
        <input type="date" name="tgl_jadi" id="tgl_jadi">
        <span class="err-msg text-12"></span>
      </div>
      <div class="input-control">
        <label for="file_ref">Referensi:</label>
        <div class="img-referensi"></div>
        <input type="file" name="file_ref" id="file_ref">
      </div>
        <input type="hidden" name="id_akun">
        <input type="hidden" name="old_referensi">
    </form>

    <div class="flex-center">
      <button name="simpan"id="simpanUpdate" class="btn-insert btn-none mt-15 mb-15">Save Update</button>
    </div>
  </div>
</div>
